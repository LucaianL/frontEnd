<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" type="text/css" href="css/main.css">

<body>
    <div class="main">
        <header class="top-header">
            <a href="#" class="logo"><img src="img/ciclomotor.png" alt="logotipo"></a>
            <h1>Ciclomotores CIA</h1>
            <div class="header-right">
                <a href="index.html">Início</a>
                <a href="contato.html">Contato</a>
                <a href="sobre.html">Sobre</a>
            </div>
        </header>
        <div class="container container-2">
            <form action="contato">
                <label for="primeiro-nome">Primeiro Nome</label>
                <input type="text" name="primeironame" id="primeiro-nome" placeholder="Primeiro nome">

                <label for="ultimo-nome">Último Nome</label>
                <input type="text" name="ulimonome" id="primeiro-nome" placeholder="Primeiro nome">

                <label for="pais">País</label>

                    <option value="Brasil">Brasil</option>
                    <option value="Paraguai">Paraguai</option>
                    <option value="Portugal">Portugal</option>
                </select>

                <label for="conteudo">Conteúdo</label>
                <textarea id="conteudo" name="conteudo" placeholder="Escreva alguma coisa..."
                    style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
